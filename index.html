<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="search">
        <input class="search-input" type="text" placeholder="Search for City" />
        <button
          class="search-button fa-solid fa-magnifying-glass"
          type="button"
        ></button>
      </section>
      <section class="weather-box">
        <div class="weather-info">
          <h2 class="city">Weather in Warsaw</h2>
          <div class="temperature">25â„ƒ</div>
          <div class="icon-desc-flex">
            <img src="" class="icon" />
            <div class="description">Cloudy</div>
          </div>
          <div class="humidity">Humidity: 50%</div>
          <div class="wind">Wind Speed: 20 km/h</div>
        </div>
      </section>
    </main>
  </body>
</html>
